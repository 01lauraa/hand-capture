<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place your hand inside the outline and take a photo</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background: #00356b;
      color: white;
      padding: 10px 0;
      font-size: 18px;
      text-align: center;
    }

    /* IMPORTANT: match camera aspect ratio (4:3 real camera) */
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 4;
      margin: 0 auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    video, #photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;  /* MUST MATCH PNG */
      background: black;     /* avoids stretching artifacts */
    }

    /* PNG overlay (contains all 6 rectangles) */
    #hand-overlay {
      position: absolute;

      /* === INSERT YOUR OUTER RECTANGLE PERCENTAGES HERE === */
      top: 11.38%;
      left: 50%;
      transform: translateX(-50%);
      width: 94.38%;
      height: 87.38%;
      /* ===================================================== */

      object-fit: contain;
      pointer-events: none;
      z-index: 20;
    }

    #buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 0 10px;
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      background: rgba(0,115,230,0.9);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover { background: rgba(0,91,181,0.9); }
  </style>
</head>

<body>

<header>Place your hand inside the outline and take a photo</header>

<div id="camera-container">

  <video id="video" autoplay playsinline muted></video>

  <!-- Your PNG overlay with all rectangles -->
  <img id="hand-overlay" src="overlay_output.png">

  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo">
</div>

<div id="buttons">
  <button id="captureBtn">Take Photo</button>
  <button id="retakeBtn" style="display:none;">Retake</button>
  <button id="downloadBtn" style="display:none;">Download</button>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const photo = document.getElementById('photo');
  const overlay = document.getElementById('hand-overlay');
  const captureBtn = document.getElementById('captureBtn');
  const retakeBtn = document.getElementById('retakeBtn');
  const downloadBtn = document.getElementById('downloadBtn');

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
  })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(err => alert("Camera access denied: " + err));

  captureBtn.addEventListener('click', () => {
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    photo.src = canvas.toDataURL('image/png');
    video.style.display = 'none';
    overlay.style.display = 'none';
    photo.style.display = 'block';

    captureBtn.style.display = 'none';
    retakeBtn.style.display = 'inline-block';
    downloadBtn.style.display = 'inline-block';
  });

  retakeBtn.addEventListener('click', () => {
    video.style.display = 'block';
    overlay.style.display = 'block';
    photo.style.display = 'none';

    captureBtn.style.display = 'inline-block';
    retakeBtn.style.display = 'none';
    downloadBtn.style.display = 'none';
  });

  downloadBtn.addEventListener('click', () => {
    const a = document.createElement('a');
    a.href = canvas.toDataURL("image/png");
    a.download = "hand_photo.png";
    a.click();
  });
</script>

</body>
</html>
