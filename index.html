<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tilburg Hand Capture Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #fafafa;
    }
    header {
      background: #00356b;
      color: white;
      padding: 12px 0;
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    video, img {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #hand-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.7;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
    #photo {
      margin-top: 15px;
      display: none;
    }
    #statusMsg {
      margin-top: 20px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <header> Hand Image Capture</header>

  <h3>Place your hand inside the outline and take a photo</h3>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <img src="hand_outline_clean1.png" id="hand-overlay" alt="Overlay guide">
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Your captured photo preview">
  </div>

  <div id="buttons">
    <button id="captureBtn">Take Photo</button>
    <button id="retakeBtn" style="display:none;">Retake</button>
    <button id="downloadBtn" style="display:none;">Download</button>
  </div>

  <p id="statusMsg"></p>

  <button id="returnBtn"
  style="background:#00356b;color:white;border:none;
         border-radius:8px;padding:10px 20px;font-size:16px;
         margin-top:20px;display:none;cursor:pointer;">
  Return to Survey
</button>


  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusMsg = document.getElementById('statusMsg');

    const surveyURL = "https://surveys.tilburguniversity.edu/jfe/form/SV_dck2rt6tnkttf2C "; // 

    // Request camera access at high resolution
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    })
    .then(stream => {
      video.srcObject = stream;
      return video.play();
    })
    .catch(err => alert("Camera access denied: " + err));

    // --- Take photo ---
    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Show captured photo
      photo.src = canvas.toDataURL('image/png'); // PNG = no compression
      video.style.display = 'none';
      photo.style.display = 'block';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
      downloadBtn.style.display = 'inline-block';
      statusMsg.textContent = "If you're happy with this photo, download and return to the survey.";
    });

    // --- Retake ---
    retakeBtn.addEventListener('click', () => {
      photo.style.display = 'none';
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
      downloadBtn.style.display = 'none';
      statusMsg.textContent = "";
    });

    // --- Download ---
downloadBtn.addEventListener('click', () => {
  const dataURL = canvas.toDataURL('image/png');
  const link = document.createElement('a');
  link.href = dataURL;
  link.download = 'hand_photo.png';
  link.click();

  // Show feedback & reveal "Continue" button
  statusMsg.textContent = "âœ… Photo saved! Tap below to continue to the survey.";
  downloadBtn.style.display = 'none';
  returnBtn.textContent = "Continue to Survey";
  returnBtn.style.display = 'inline-block';
});

// --- Return to Survey (user-initiated, Safari-safe) ---
returnBtn.addEventListener('click', () => {
  window.location.href = surveyURL;
});


  </script>
</body>
</html>
