<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place your hand inside the outline and take a photo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background: #00356b;
      color: white;
      padding: 10px 0;
      font-size: 18px;
      text-align: center;
    }

    /* Camera area */
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 88vh;          /* fixed height */
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    /* Video, photo preview, and overlay all share same box */
    video,
    #photo,
    #hand-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;      /* or 'contain', but same for all three */
    }

    #hand-overlay {
      pointer-events: none;
      z-index: 10;
      opacity: 1;
      display: block;
    }

    #photo {
      display: none;          /* hidden until after capture */
      z-index: 5;
    }

    video {
      z-index: 1;
    }

    #buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      margin: 0 10px;
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      background: rgba(0,115,230,0.9);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: rgba(0,91,181,0.9);
    }

    #statusMsg {
      text-align: center;
      margin-top: 8px;
      font-size: 16px;
    }

  </style>
</head>

<body>
  <header>Place your hand inside the outline and take a photo</header>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>

    <!-- Your PNG overlay with all rectangles, full-screen over video -->
    <img id="hand-overlay" src="overlay_output.png" alt="Overlay">

    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Captured photo">
  </div>

  <div id="buttons">
    <button id="captureBtn">Take Photo</button>
    <button id="retakeBtn" style="display:none;">Retake</button>
    <button id="downloadBtn" style="display:none;">Download</button>
  </div>

  <p id="statusMsg"></p>

  <script>
    const video       = document.getElementById('video');
    const canvas      = document.getElementById('canvas');
    const photo       = document.getElementById('photo');
    const overlay     = document.getElementById('hand-overlay');
    const captureBtn  = document.getElementById('captureBtn');
    const retakeBtn   = document.getElementById('retakeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusMsg   = document.getElementById('statusMsg');

    // Get camera
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    })
    .then(stream => {
      video.srcObject = stream;
      // important: explicitly play, especially on some mobile browsers
      return video.play();
    })
    .catch(err => {
      alert("Camera access denied: " + err);
    });

    // Take photo
    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width  = video.videoWidth || 1920;
      canvas.height = video.videoHeight || 1080;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;

      // Switch to photo preview
      video.style.display   = 'none';
      overlay.style.display = 'none';
      photo.style.display   = 'block';

      captureBtn.style.display  = 'none';
      retakeBtn.style.display   = 'inline-block';
      downloadBtn.style.display = 'inline-block';

      statusMsg.textContent = "If you're happy with this photo, download it or retake.";
    });

    // Retake
    retakeBtn.addEventListener('click', () => {
      photo.style.display   = 'none';
      video.style.display   = 'block';
      overlay.style.display = 'block';

      captureBtn.style.display  = 'inline-block';
      retakeBtn.style.display   = 'none';
      downloadBtn.style.display = 'none';

      statusMsg.textContent = "";
    });

    // Download
    downloadBtn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = 'hand_photo.png';
      a.click();
    });
  </script>
</body>
</html>
