<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nail Capture</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      background: #00356b;
      color: white;
    }

    /* ♥ FIX: Match PNG aspect ratio exactly */
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 4;   /* <- IMPORTANT */
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    /* ♥ Make all layers fit the same way */
    video,
    #photo,
    #hand-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;   /* <- CRITICAL */
    }

    #hand-overlay {
      pointer-events: none;
      z-index: 10;
    }

    #photo { display: none; z-index: 5; }

    video { z-index: 1; }

    #buttons {
      text-align: center;
      margin-top: 15px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      margin: 0 10px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Place your hand inside the outline and take a photo</header>

<div id="camera-container">
  <video id="video" autoplay playsinline muted></video>
  <img id="hand-overlay" src="overlay_output.png">
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo">
</div>

<div id="buttons">
  <button id="captureBtn">Take Photo</button>
  <button id="retakeBtn" style="display:none;">Retake</button>
  <button id="downloadBtn" style="display:none;">Download</button>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const overlay = document.getElementById('hand-overlay');
const captureBtn = document.getElementById('captureBtn');
const retakeBtn = document.getElementById('retakeBtn');
const downloadBtn = document.getElementById('downloadBtn');

// ♥ FIX: Force 4:3 camera
navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: "environment",
    aspectRatio: { ideal: 3/4 },  // IMPORTANT
    width: { ideal: 1080 },
    height: { ideal: 1440 }
  }
})
.then(stream => {
  video.srcObject = stream;
  video.play();
})
.catch(err => alert("Camera access denied: " + err));

captureBtn.addEventListener('click', () => {
  const ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  photo.src = canvas.toDataURL();
  video.style.display = 'none';
  overlay.style.display = 'none';
  photo.style.display = 'block';

  captureBtn.style.display = 'none';
  retakeBtn.style.display = 'inline-block';
  downloadBtn.style.display = 'inline-block';
});

retakeBtn.addEventListener('click', () => {
  photo.style.display = 'none';
  video.style.display = 'block';
  overlay.style.display = 'block';

  captureBtn.style.display = 'inline-block';
  retakeBtn.style.display = 'none';
  downloadBtn.style.display = 'none';
});

downloadBtn.addEventListener('click', () => {
  const a = document.createElement('a');
  a.href = canvas.toDataURL();
  a.download = "hand_photo.png";
  a.click();
});
</script>

</body>
</html>
