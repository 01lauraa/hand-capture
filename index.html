<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hand Capture Tool</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background: #fafafa;
    }
    #camera-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    video {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    /* Removed old rectangle overlay styles */
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    #photo {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Place your hand inside the outline and take a photo</h2>
  
  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <!-- Transparent hand outline overlay -->
    <img src="hand_outline-removebg-preview.png" id="hand-overlay" 
         style="position:absolute; top:20%; left:20%; width:60%; height:auto; 
                pointer-events:none; opacity:0.3;" />
  </div>
  
  <button id="captureBtn">ðŸ“¸ Take Photo</button>
  
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Your captured photo will appear here"/>
  
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('captureBtn');

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; return video.play(); })
      .catch(err => { alert("Camera access denied: " + err); });

    // Capture snapshot
    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;

      // Trigger download
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = "hand_photo.png";
      link.click();
    });
  </script>
</body>
</html>
